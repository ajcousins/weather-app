<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="nowContainer screen">
        <div class="boxTitle" id="nowTitle">Current weather for London...</div>
        <div class="temperatureMain"></div>
        <img class="symbolMain" src="" />
        <div class="nowDescription"><div id="nowText"></div></div>
        <div class="nowTempBar"></div>
      </div>

      <div class="forecastContainer screen">
        <div class="boxTitle">Next 5 days...</div>
        <div class="forcastInner">
          <!-- DAY 1 -->
          <div class="dayCard">
            <div class="date"></div>
            <div class="bar">
              <div class="infoZone">
                <img class="windDir" src="" />
                <div class="windVal">88</div>
                <img class="rainSymbol" src="symbols/00-rain.svg" />
                <div class="rainVal">88%</div>
              </div>
              <div class="tempZone"></div>
            </div>
            <div class="colourZone"></div>
            <div class="iconZone"><img class="symbolCard" src="" /></div>
          </div>
          <!-- DAY 2-->
          <div class="dayCard">
            <div class="date"></div>
            <div class="bar">
              <div class="infoZone">
                <img class="windDir" src="" />
                <div class="windVal">88</div>
                <img class="rainSymbol" src="symbols/00-rain.svg" />
                <div class="rainVal">88%</div>
              </div>
              <div class="tempZone"></div>
            </div>
            <div class="colourZone"></div>
            <div class="iconZone"><img class="symbolCard" src="" /></div>
          </div>
          <!-- DAY 3 -->
          <div class="dayCard">
            <div class="date"></div>
            <div class="bar">
              <div class="infoZone">
                <img class="windDir" src="" />
                <div class="windVal">88</div>
                <img class="rainSymbol" src="symbols/00-rain.svg" />
                <div class="rainVal">88%</div>
              </div>
              <div class="tempZone"></div>
            </div>
            <div class="colourZone"></div>
            <div class="iconZone"><img class="symbolCard" src="" /></div>
          </div>
          <!-- DAY 4 -->
          <div class="dayCard">
            <div class="date"></div>
            <div class="bar">
              <div class="infoZone">
                <img class="windDir" src="" />
                <div class="windVal">88</div>
                <img class="rainSymbol" src="symbols/00-rain.svg" />
                <div class="rainVal">88%</div>
              </div>
              <div class="tempZone"></div>
            </div>
            <div class="colourZone"></div>
            <div class="iconZone"><img class="symbolCard" src="" /></div>
          </div>
          <!-- DAY 5 -->
          <div class="dayCard">
            <div class="date"></div>
            <div class="bar">
              <div class="infoZone">
                <img class="windDir" src="" />
                <div class="windVal">88</div>
                <img class="rainSymbol" src="symbols/00-rain.svg" />
                <div class="rainVal">88%</div>
              </div>
              <div class="tempZone"></div>
            </div>
            <div class="colourZone"></div>
            <div class="iconZone"><img class="symbolCard" src="" /></div>
          </div>
          <!-- END -->
        </div>
      </div>

      <div class="searchContainer screen">
        <input
          class="searchBox"
          type="text"
          placeholder="Enter a town or city name..."
        />
        <img class="searchSymbol" src="symbols/00-search.svg" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
