<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="nowContainer">
        <div class="boxTitle" id="nowTitle">Current weather for London...</div>
        <div class="temperatureMain"></div>
        <img class="symbolMain" src="" />
        <div class="nowDescription"><div id="nowText"></div></div>
        <div class="nowTempBar"></div>
      </div>

      <div class="forecastContainer">
        <div class="boxTitle">Next 5 days...</div>
      </div>

      <div class="searchContainer">
        <input
          class="searchBox"
          type="text"
          placeholder="Enter a town or city name..."
        />
        <img class="searchSymbol" src="/dist/symbols/00-search.svg" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
